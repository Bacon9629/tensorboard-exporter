<!DOCTYPE html>
<html>
<head>
  <title>TensorBoard Exporter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    #status {
      margin-top: 10px;
      color: #4caf50;
    }
    #error {
      margin-top: 10px;
      color: #f44336;
    }
  </style>
</head>
<body>
  <h2>TensorBoard Experiment Exporter</h2>
  <p>Extract experiment names and maximum values from the currently visible Time Series chart.</p>

  <button id="exportCSV">Export as CSV</button>
  <button id="copyClipboard">Copy to Clipboard</button>

  <div id="status"></div>
  <div id="error"></div>

  <script src="popup.js"></script>
</body>
</html>
